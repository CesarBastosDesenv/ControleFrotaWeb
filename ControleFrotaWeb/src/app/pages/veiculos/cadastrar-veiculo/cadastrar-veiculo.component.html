<h4>Cadastro de Veículo</h4>
<hr>
<div class="shadow p-3 mb-5 bg-white rounded">
    <div class="row">
        
                  <form class="form" [formGroup]="form"  > 
                    <div class="row">
                      <div class="col-sm-5">
                        <label >Nome do Veículo</label>
                        <input type="text"  class="form-control" formControlName="veiculoNome" >
                      </div>
                      
                      <div class="row">
                         <div class="col-sm-3 my-4">
                            <button type="submit" class="btn btn-outline-secondary form-control" (click)="salvarDados()"  >Salvar</button>  
                        </div>
                      </div>
                    </div> 
                  </form>
                </div>
              </div>
