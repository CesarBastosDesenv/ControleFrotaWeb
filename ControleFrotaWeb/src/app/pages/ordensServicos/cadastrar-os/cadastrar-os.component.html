<h4>Cadastro de Ordem Serviço para {{listaVeiculosPorId.veiculoNome}}</h4>
<hr>
<div class="shadow p-3 mb-5 bg-white rounded">
    <div class="row">
        
                  <form class="form" [formGroup]="form"  > 
                    <div class="row">
                      <div class="col-sm-3">
                        <label >Veículo</label>
                        <input type="text"  class="form-control" value="{{listaVeiculosPorId.veiculoNome}}" disabled >
                      </div>
                      <div class="col-sm-3">
                        <label >Data do Serviço</label>
                        <input type="date"  class="form-control" formControlName="dtServico" >
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group">
                            <label >Tipo de Manutenção</label>
                            <select class="form-control" id="exampleFormControlSelect1" formControlName="tipoManutencao">
                              <option></option>
                              <option>Preventiva</option>
                              <option>Corretiva</option>
                              <option>Melhoria</option>
                            </select>
                          </div>
                      </div>
                      <div class="col-sm-3">
                        <label >Executor</label>
                        <input type="text"  class="form-control" formControlName="executor" >
                      </div>
                      <div class="col-sm-10">
                        <label >Defeito Apresentado</label>
                        <input type="text"  class="form-control" formControlName="defeitoApresentado" >
                      </div>
                      <div class="col-sm-2">
                        <label >Valor mão de obra</label>
                        <input type="number"  class="form-control" formControlName="valorMaoObra" >
                      </div>
                     
                      
                      <div class="row">
                         <div class="col-sm-3 my-4">
                            <button type="submit" class="btn btn-outline-secondary form-control" (click)="salvarDados()"  >Salvar</button>  
                        </div>
                      </div>
                    </div> 
                  </form>
                </div>
              </div>
